{% extends 'base.html' %}

{% block content %}
    <section class="gradient-custom" style="height: calc(100vh - 200px)">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col-12 col-md-10 col-lg-10 col-xl-8">
                    <div class="card bg-light text-black" style="border-radius: 1rem;">
                        <div class="card-body p-3 p-md-5">

                            <div class="mb-md-5 mt-md-4">

                                <h1 class="h2 text-center m-4">Register</h1>

                                <div class="col-md-8 offset-md-2">
                                    <form method="POST" action="{% url 'register' %}">
                                        {% csrf_token %}

                                        {% if form.errors %}
                                            <p>Please correct the errors on the form.</p>
                                        {% endif %}

                                        <div class="m-2">
                                            <label class="text-start">{{ form.username.label }}: <span style="color: hotpink">*</span></label>
                                            {{ form.username }}
                                        </div>

                                        <div class="m-2">
                                            <label>{{ form.first_name.label }}:</label>
                                            {{ form.first_name }}
                                        </div>

                                        <div class="m-2">
                                            <label>{{ form.last_name.label }}:</label>
                                            {{ form.last_name }}
                                        </div>

                                        <div class="m-2">
                                            <label>{{ form.email.label }}: <span style="color: hotpink">*</span></label>
                                            {{ form.email }}
                                        </div>

                                        <div class="m-2">
                                            <label>{{ form.password1.label }}: <span style="color: hotpink">*</span></label>
                                            {{ form.password1 }}
                                        </div>

                                        <div class="m-2">
                                            <label>{{ form.password2.label }}: <span style="color: hotpink">*</span></label>
                                            {{ form.password2 }}
                                        </div>

                                        <div class="my-4 mx-2">
                                            <script src='https://www.google.com/recaptcha/api.js'></script>
                                            <div class="g-recaptcha" data-sitekey="6LeiQXwdAAAAAHmVu0ULBug7RqdecPiDVrByThKT"></div>
                                        </div>

                                    <div class="mx-2 my-2 mt-md-3 mb-md-3">
                                        <input type="submit" value="Register" class="btn btn-secondary">
                                    </div>
                                    </form>

                                     <span style="color: hotpink">*</span><small> required</small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
