{% extends 'base.html' %}

{% block content %}
    <div class="row align-items-start py-5" style="height:100%">
        {% for module in module_list %}
        <div class="col-xs-12 col-sm-3 mt-4 mt-lg-5" style="height:100%">
            {% if module.image %}
                <div class="d-flex flex-column justify-content-between w-100 h-100" style="height:100%">
                    <img src="{% url 'home:home' %}{{ MEDIA_URL }}{{ module.image }}" style="height: 200px; transform: translateX(-50%);left: 50%; position: absolute;" alt="{{ module.name }} panel" />
                    <div class="d-flex w-100">
                        {% if built and module in built %}
                            <div class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove from my built list">
                                <a href="{% url 'home:RemoveFromBuilt' module.id  %}">
                                    <button type="button" class="btn btn-outline-secondary m-1 m-md-0 align-right d-flex justify-content-center p-0" style="background-color: hotpink; width: 46px; height: 38px;">
                                        <div class="d-flex flex-column justify-content-center h-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-x" viewBox="0 0 16 16">
                                              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                            </svg>
                                        </div>
                                    </button>
                                </a>
                            </div>
                        {% else %}
                            <div class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to my built list">
                                <a href="{% url 'home:AddToBuilt' module.id  %}">
                                    <button type="button" class="btn btn-outline-secondary m-1 m-md-0 align-right d-flex justify-content-center p-0" style="width: 46px; height: 38px;">
                                        <div class="d-flex flex-column justify-content-center h-100">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                        </div>
                                    </button>
                                </a>
                            </div>
                        {% endif %}
                        <div class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to my want-to-build list.">
                            <button type="button" class="btn btn-outline-secondary m-1 m-md-0 align-right d-flex justify-content-center p-0" style="width: 46px; height: 38px;">
                                <div class="d-flex flex-column justify-content-center h-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-wrench" viewBox="0 0 16 16">
                                      <path d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z"/>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="col-xs-12 col-sm-8 my-3 my-lg-5">
            <div>
                <h1 class="my-4">{{ module.name }}</h1>
            </div>
            <p class="card-text">{{ module.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
