{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@800&display=swap" rel="stylesheet">
        <link href="{% static 'index.css' %}" rel="stylesheet" type="text/css">

        <title>Bom-Squad</title>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    </head>
    <body id="bootstrap-overrides" class="main-grid">

        <header class="main-header">
            <div class="row" style="left:0">
                <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark sticky-top nav-style">
                    <a href="{% url 'home' %}">
                        <img id="logo-img-head-static" src="{% static '/bom_squad/head_logo.png' %}" alt="">
                    </a>
                    <a href="{% url 'home' %}">
                        <img id="logo-text-static" src="{% static '/bom_squad/logo_text2.png' %}" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item mr-2">
                            <a href="{% url 'user_page' request.user.username  %}"><button class="btn btn-outline-secondary" type="button">account</button></a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}"><button class="btn btn-outline-secondary" type="button">logout</button></a>
                        </li>
                        {% else %}
                        <li class="nav-item mr-2">
                            <a href="{% url 'register' %}"><button class="btn btn-outline-secondary" type="button">register</button></a>
                        </li>
                        <li class="nav-item">
                        <a href="{% url 'login' %}"><button class="btn btn-outline-secondary" type="button">login</button></a>
                        </li>
                        {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main id="main-content-area" class="main-content container main-area">
            <div class="row">
                {% block content %}{% endblock content %}
            </div>
        </main>

        {% include 'footer.html' %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
