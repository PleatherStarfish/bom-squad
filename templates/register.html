{% extends 'base.html' %}

{% block content %}

    <h1 class="h2 text-center">Register</h1>

    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            {% if form.errors %}
                <p>Please correct the errors on the form.</p>
            {% endif %}

            {{ form.as_p }}

        <input type="submit" value="Register" class="btn btn-secondary">
        </form>
    </div>

{% endblock %}
